<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
    <!--[if (lt IE 9)]><script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/min/tiny-slider.helper.ie8.js"></script><![endif]-->
    <link rel="stylesheet" href="css/morphext.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>lang.app</title>
</head>
<body>
    <section class="main-screen">
        <div class="container">
            <div class="main-screen__wrapper">
                <div class="main-screen__left">
                    <img src="icons/logo.svg" alt="logo" class="logo">
                    <h1 class="main-screen__title">Learn <span id="text-rotating">english, spanish, chineese, french, german</span><br/>using any YouTube video </h1>
                    <div class="main-screen__highlight">
                        <h2 class="main-screen__title main-screen__title-highlight">for free!</h2>
                    </div>
                    <div class="main-screen__descr">Access to subtitles in a foreign language, save and review new words and phrases,
                        quick dictionary lookup </div>
                    <button class="button">
                        <img src="icons/google-extension.svg" alt="google-extension" class="button__img">
                        Install for free
                    </button>
                    
                </div>
                <div class="preview">
                    <div class="preview__inner">
                        <div><img src="img/preview/slide1.png" alt="slide" class="preview__slider"></div>
                        <div><img src="img/preview/slide2.png" alt="slide" class="preview__slider"></div>
                        <div><img src="img/preview/slide3.png" alt="slide" class="preview__slider"></div>
                        <div><img src="img/preview/slide4.png" alt="slide" class="preview__slider"></div>
                        <div><img src="img/preview/slide5.png" alt="slide" class="preview__slider"></div>
                        <div><img src="img/preview/slide6.png" alt="slide" class="preview__slider"></div>
                        <div><img src="img/preview/slide7.png" alt="slide" class="preview__slider"></div>
                        <div><img src="img/preview/slide8.png" alt="slide" class="preview__slider"></div>
                        <div><img src="img/preview/slide9.png" alt="slide" class="preview__slider"></div>
                    </div>
                    <div class="preview__nav">
                        <button class="prev">
                            <img src="icons/prev.svg" alt="prev">
                        </button>
                        <button class="next">
                            <img src="icons/next.svg" alt="next">
                        </button>
                    </div>
                </div>
            </div>
            <a href="#" class="main-screen__privacy">Privacy Policy</a>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/morphext.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
